{% extends "base.html" %}

{% block head_content %}
<title>@{{ user.username }} | Platzigram</title>
{% endblock %}

{% block container %}

    <div class="col-sm-7 container mb-3" style="margin-top: 10em;">
        <div class="row">

            <div class="d-flex justify-content-center">
                <img 
                src="{{post.profile.picture.url }}" 
                alt="@{{ user.username}}" 
                class="rounded-circle" 
                width="50px" 
                height="50px"
            />

            </div>
            <div class="col-sm-8">
                <h2 style="font-weight: 100;">
                    {{ post.user.username }}
                </h2>
                
                <div class="col-sm-12">
                        <p>{{ post.title }}</p>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <div class="container" id="user-posts">
        <div class="col-sm-12 col-md-8 offset-md-2 mt-5 p-0 post-container">
            <img style="width: 100%;" src="{{ post.photo.url }}" alt="{{ post.title }}">
        </div>
    </div>
{% endblock %}
